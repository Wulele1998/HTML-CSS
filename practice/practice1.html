<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Practice 1</title>
    <style>
        .box {
            width: 200px;
            height: 490px;
            border: 1px black solid;
        }

        .inner {
            width: 150px;
            height: 150px;
            background-color: antiquewhite;
            margin: 10px auto;
            text-align: center;
            line-height: 20px;
        }

        div img {
            width: 120px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="inner">
        <a href="https://www.imdb.com/title/tt0145487/" target="_blank">
            Spider Man
            <img src="../static/images/spider-man.webp" alt="spider-man"/>
        </a>
    </div>
    <div class="inner">
        <a href="https://www.imdb.com/title/tt0371746/" target="_blank">
            Iron Man
            <img src="../static/images/iron-man.webp" alt="iron-man"/>
        </a>
    </div>
    <div class="inner">
        <a href="https://www.imdb.com/title/tt0103923/" target="_blank">
            Captain America
            <img
                    src="../static/images/captain-america.webp"
                    alt="captain-america"
            />
        </a>
    </div>
</div>
</body>
</html>
